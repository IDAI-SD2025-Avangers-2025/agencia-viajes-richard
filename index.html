<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel Agency</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- ENCABEZADO -->
    <header class="header">
            <img class="panoramic-image" src="img/Viaje01.png" alt="">
        <div class="logo-section">
            <img class="logo" src="img/Logo.png" alt="">
            <div class="slogan">... tu pase al mundo de tus sueños</div>
        </div>
    </header>

    <div class="countries-bar">
        Estados Unidos • Francia • China • Suramérica • Italia • Japón • Brasil • España
    </div>

    <!-- DATOS DEL CLIENTE -->
    <section class="client-data">
        <div class="client-row">
            <div class="client-field">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="client-field">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            <div class="client-field">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="client-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
        </div>
    </section>

    <!-- FORMULARIO PRINCIPAL -->
    <div class="main-form">
        <!-- SECCIÓN 1: COTIZACIÓN INDIVIDUAL -->
        <section class="form-section">
            <h2 class="section-title">Cotización Individual</h2>
            
            <div class="form-group">
                <label>Opciones de Vuelo:</label>
                <div class="radio-group">
                    <label><input type="radio" name="vuelo" value="sin-avion"> Sin Avión</label>
                    <label><input type="radio" name="vuelo" value="ida"> Avión de IDA</label>
                    <label><input type="radio" name="vuelo" value="ida-vuelta"> Avión de IDA y VUELTA</label>
                </div>
            </div>

            <div class="form-group">
                <label>Opciones de Hospedaje:</label>
                <div class="radio-group">
                    <label><input type="radio" name="hospedaje" value="sin-hotel"> Sin Hotel</label>
                    <label><input type="radio" name="hospedaje" value="sencilla"> Habitación Sencilla</label>
                    <label><input type="radio" name="hospedaje" value="doble"> Habitación Doble</label>
                </div>
            </div>

            <div class="form-group">
                <label for="adultos">Número de Adultos:</label>
                <select id="adultos" name="adultos">
                    <option value="1">1 Adulto</option>
                    <option value="2">2 Adultos</option>
                    <option value="3">3 Adultos</option>
                    <option value="4">4 Adultos</option>
                    <option value="5">5+ Adultos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="menores">Número de Menores:</label>
                <select id="menores" name="menores">
                    <option value="0">0 Menores</option>
                    <option value="1">1 Menor</option>
                    <option value="2">2 Menores</option>
                    <option value="3">3 Menores</option>
                    <option value="4">4+ Menores</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dias-individual">Número de Días:</label>
                <input type="number" id="dias-individual" name="dias-individual" min="1" max="365">
            </div>

            <button type="submit" class="submit-btn">Cotización Individual</button>
        </section>

        <!-- SECCIÓN 2: PAQUETES -->
        <section class="form-section">
            <h2 class="section-title">Paquetes (4 personas) </h2>
            
            <div class="form-group">
                <label>Destinos Turísticos:</label>
                <div class="radio-group">
                    <label><input type="radio" name="destino" value="suramerica"> SurAmérica Colorida</label>
                    <label><input type="radio" name="destino" value="europa"> Europa de Ensueño</label>
                    <label><input type="radio" name="destino" value="africa"> África Salvaje</label>
                    <label><input type="radio" name="destino" value="asia"> Asia de Tradiciones</label>
                    <label><input type="radio" name="destino" value="norteamerica"> Norteamérica Moderna</label>
                </div>
            </div>

            <div class="form-group">
                <label for="dias-paquete">Número de Días:</label>
                <input type="number" id="dias-paquete" name="dias-paquete" min="1" max="365">
            </div>

            <div class="form-group">
                <label>Paquete Especial:</label>
                <div class="radio-group">
                    <label><input type="radio" name="especial" value="crucero"> Crucero Romántico (7 días)</label>
                </div>
            </div>

            <div class="form-group">
                <label>Opciones Extra:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="extras" value="bebidas"> Bebidas Alcohólicas</label>
                    <label><input type="checkbox" name="extras" value="buceo"> Clases de Buceo</label>
                    <label><input type="checkbox" name="extras" value="expedicion"> Tour de Expedición</label>
                    <label><input type="checkbox" name="extras" value="fotografias"> Paquete de Fotografías</label>
                    <label><input type="checkbox" name="extras" value="pesca"> Pesca en Altamar</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Cotización Paquetes</button>
        </section>
    </div>

    <!-- PIE DE PÁGINA -->
    <footer class="footer">
        <p><strong>Ricardo Arturo Elizalde</strong></p>
        <p>Matrícula: 12345678</p>
        <p>WEB PAGE</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
